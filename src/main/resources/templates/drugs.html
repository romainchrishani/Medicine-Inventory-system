<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Asiri Medicare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid text-center">
    <div align="center"><h1>Our Menu</h1></div>
    <div class="m- align="left"2">
        <a class="h3 " th:href="@{/drugs/new}">Add New Drug</a>
    </div>
<div class="button-row" align="left">
    <div>
        <form action="#" th:method="get" th:action="@{drugs/search}" class="custom-field">
            <input type="text" th:value="${drugName}" placeholder="Drug Name" name="drugName"/>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <div>
        <table class="table table-bordered" >
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Generic Name</th>
                <th>Brand</th>
                <th>Quantity</th>
                <th>Price</th>

            </tr>
            </thead>
            <tbody>
            <th:block th:each="drug:${listDrugs}">
                <tr>
                    <td>[[${drug.id}]]</td>
                    <td>[[${drug.genericname}]]</td>
                    <td>[[${drug.brand}]]</td>
                    <td>[[${drug.quantity}]]</td>
                    <td>[[${drug.price}]]</td>
                    <td>
                        <a class="h4" mr-4 th:href="@{'drugs/edit/'+${drug.id}}">Edit</a>
                        <a class="h4" mr-4 th:href="@{'drugs/delete/'+${drug.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
