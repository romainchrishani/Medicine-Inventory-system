<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid text-center">
    <div class="text-center"><h1>[[${pageTitle}]]</h1></div>
    <form th:action="@{/drugs/save}" method="post" th:object="${drug}"
          style="max-width: 500px ; margin: 0 auto">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Generic Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{genericname}" class="form-control" />

                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Brand</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{brand}" class="form-control" />

                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Qty</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{quantity}" class="form-control" />

                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Price</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{price}" class="form-control" />

                </div>
            </div>

            <div class="text-center">
                <button type="Submit" class="btn btn-primary" m-2>Save</button>
                <button type="button" class="btn btn-secondary" m-2>Cancel</button>
            </div>
        </div>
    </form>

</div>
<script type="text/javascript">
    function cancelForm()
    {
        window.location = "[[@{/users}]]";
    }
</script>
</body>
</html>
